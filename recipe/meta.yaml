{% set name = "hunter" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea027d75655694c9e99e5a6c4fa62b673511f85f4076773d7c4ba3fd04047d85

build:
  number: 1
  entry_points:
    - hunter-trace = hunter.remote:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
    - setuptools
  run:
    - python
    - colorama
    - manhole  # [not win]

test:
  imports:
    - hunter
  commands:
    - hunter-trace --help  # [not win]

about:
  home: https://github.com/ionelmc/python-hunter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Hunter is a flexible code tracing toolkit

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
